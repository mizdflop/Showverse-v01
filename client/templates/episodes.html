<template name="episode_list">		


		<div class="title_area"><!--START TITLE AREA-->
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="title"><!--EPISODE TITLE-->
							{{#with seriesDetail}}
							<h3>{{seriesTitle}} <span class="subtitle">/ Pick an Episode</span></h3>
							<p><strong>Aired on:</strong> {{network}}, {{startYear}}-{{endYear}} &bullet; &nbsp; <strong>{{numberSeasons}} Seasons</strong> &nbsp; <strong>/ {{numberEpisodes}} Episodes</strong></p>
							{{/with}}
						</div>
					</div>
				</div>
			</div>
		</div><!--END TITLE AREA-->
		
		<div class="main_content_area"><!--START MAINCONTENT AREA-->
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="episodes_seasone_box">
							<h5 class="enwhiten">Upcomming Discussions</h5>
						</div>
					</div>
				</div>
				<div class="row episode_list">
					{{#each epiosdeLayout}}
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
						<div class="single_episode ">
							<a href="/group/watch/nattercast/Deadwood/{{idString}}">
								<img src="{{episodeImage}}" alt="EPISODE 1">
								<h5>{{episodeNumber}}: {{episodeTitle}}</h5>
							</a>
						</div>
					</div>
					{{/each}}
				</div>
			</div>
		</div><!--END MAINCONTENT AREA-->
</template>
